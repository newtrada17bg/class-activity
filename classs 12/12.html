<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #A{
         right:25px;   
        }
        #B{
           position:sticky;
           top:1px;
           left:20px; 
           width:100px;
           border:3px solid seagreen;
        }
        #C{
            position:absolute;
            left:30px;
            border:3px solid darkmagenta;
        }
        #D{
            position:relative;
            left:50px;
            border:3px solid red;
            top:50px
        }
        #E{
            position:fixed;
            right:20px;
            width:300px;
            border:2px solid black;
        }
        #a{
            opacity:0;
        }
        #b{
            opacity:0.1;
        }
        #c{
            opacity:0.2;
        }
        #d{
            opacity:0.3;
        }
        #e{
            opacity:0.4;
        }
        #f{
            opacity:0.5;
        }
        #g{
            opacity:0.6;
        }
        #h{
            opacity:0.7;
        }
        #i{
            opacity:0.8;
        }
        #j{
            opacity:0.9;
        }
        #k{
            opacity:1;
        }
    </style>
</head>
<body>
    <p id="A">Static Property</p>
    <div id="B">Stick property</div><br>
    <div id="C">Absolute position</div>
    <div id="D">Relative Property or Position</div>
    <div id="E">Fixed Property</div>
    <P id="a">Opacity 0.0</P>
    <P id="b">Opacity 0.1</P>
    <P id="c">Opacity 0.2</P>
    <P id="d">Opacity 0.3</P>
    <P id="e">Opacity 0.4</P>
    <P id="f">Opacity 0.5</P>
    <P id="g">Opacity 0.6</P>
    <P id="h">Opacity 0.7</P>
    <P id="i">Opacity 0.8</P>
    <P id="j">Opacity 0.9</P>
    <p id="k">Opacity 1</p>
</body>
</html>
